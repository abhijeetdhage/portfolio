<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/images/logo123.png" type="" />
    <title>Abhijeet Dhage | Java Full Stack Developer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav
      class="navbar navbar-expand-lg bg-transparent p-3 navbar-custom"
      id="home"
    >
      <div class="container">
        <!--LOGO-->
        <a class="navbar-brand" href="#home">
          <img src="/images/logo123.png" alt="logo" width="60" height="30" />
        </a>
        <!--Button-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
            <li class="nav-item">
              <a class="nav-link active mx-3" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active mx-3" aria-current="page" href="#about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active mx-3"
                aria-current="page"
                href="#projects"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active mx-3" aria-current="page" href="#skills"
                >Skills</a
              >
            </li>
          </ul>
          <!--Contact button-->
          <a class="nav-link active mx-3" href="#contact"
            ><button class="btn btn-custom" type="submit">Contact</button></a
          >
        </div>
      </div>
    </nav>
    <!--Home-->
    <section>
      <div class="container text-center p-0 mx-0">
        <div class="row">
          <div class="col col-1 mx-0">
            <!--social icons-->
            <div class="social-icons">
              <a
                href="https://github.com/abhijeetdhage"
                class="social1"
                target="_blank"
                ><img src="/images/githubblack.png" alt="github link"
              /></a>
              <a
                href="mailto:sampleemail@gmail.com"
                class="social3"
                target="_blank"
                ><img src="/images/gmailblack.png" alt="gmail link"
              /></a>
              <a
                href="https://www.linkedin.com/in/abhijeetdhage/
              "
                class="social2"
                target="_blank"
                ><img src="/images/linkedinblack.png" alt="linkedin link"
              /></a>
            </div>
          </div>

          <!--Main heading-->
          <div class="col col-11 heading">
            <div>
              <h1 align="center" class="p-3 mx-5">
                Hello My Name Is
                <span style="color: white">Abhijeet Dhage</span>
              </h1>
              <div class="h2-style">
                <h2 class="p-3 mx-5">Java Full Stack Developer</h2>
              </div>
            </div>
            <div align="center" style="margin-top: 40px">
              <img src="/images/cropped_image.png" alt="photo" height="250px" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--About Section-->
    <section id="about">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col col-11 about-col">
            <h1 align="left">
              Hi, I&#39;m <span style="color: #db0000">Abhi</span><br />
              Nice to meet you!
            </h1>
            <figure class="text-center">
              <blockquote class="blockquote">
                <p align="left">
                  It’s great to meet you! I’m at the start of an exciting
                  journey in software development, fueled by a passion for
                  coding and a drive to create. I’ve been immersing myself in
                  learning how to build everything from dynamic websites to
                  powerful applications, and I’m thrilled by the possibilities
                  that lie ahead.
                </p>
              </blockquote>
            </figure>
          </div>
          <div class="col col-1 media-col">
            <div class="media-icons">
              <a
                href="https://web.telegram.org/k/"
                class="media"
                target="_blank"
                style="height: 50px; width: 50px"
              >
                <i class="bi bi-telegram"></i>
              </a>
              <a
                href="https://x.com/i/flow/login"
                class="media"
                target="_blank"
                style="height: 50px; width: 50px"
              >
                <i class="bi bi-twitter-x"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--projects Section-->
    <section id="projects">
      <div class="project-section">
        <div class="popup">
          <div class="tabs">
            <input type="radio" id="tab1" name="tab" checked="true" />
            <label for="tab1">PORTFOLIO</label>
            <input type="radio" id="tab2" name="tab" />
            <label for="tab2">GAMESTOP</label>
            <input type="radio" id="tab3" name="tab" />
            <label for="tab3">CHESS</label>
            <input type="radio" id="tab4" name="tab" />
            <label for="tab4">TELEGRAM</label>
            <input type="radio" id="tab5" name="tab" />
            <label for="tab5">X.COM</label>
            <input type="radio" id="tab6" name="tab" />
            <label for="tab6">PET STORE</label>
            <div class="marker">
              <div id="top"></div>
              <div id="bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Skills Skills-->
    <div id="skills" class="skills-section">
      <div class="gallery-skills">
        <span style="--i: 1">
          <img src="/images/img1.png" alt="" />
        </span>
        <span style="--i: 2">
          <img src="/images/img2.png" alt="" />
        </span>
        <span style="--i: 3">
          <img src="/images/img3.png" alt="" />
        </span>
        <span style="--i: 4">
          <img src="/images/img4.png" alt="" />
        </span>
        <span style="--i: 5">
          <img src="/images/img5.png" alt="" />
        </span>
        <span style="--i: 6">
          <img src="/images/img6.png" alt="" />
        </span>
        <span style="--i: 7">
          <img src="/images/img7.png" alt="" />
        </span>
        <span style="--i: 8">
          <img src="/images/img8.png" alt="" />
        </span>
      </div>
    </div>

    <!--Contact Section-->
    <section id="contact">
      <div class="contact-section">
        <form class="contact-form">
          <h2>Send me a message!</h2>
          <p>
            Got a question or proposal, or just want to say hello? Go ahead.
          </p>
          <input type="text" placeholder="Your Name" />
          <input type="email" placeholder="Enter your email address" />
          <textarea rows="4" placeholder="Your Message"></textarea>
          <button type="submit">SEND</button>
        </form>
      </div>
    </section>
    <!--Footer section-->
    <section id="footer">
      <div>
        <div class="container text-center">
          <div class="row">
            <!--FooterLOGO-->
            <div class="col footer-img">
              <div foot-img><img src="/images/logo23.png" /></div>
            </div>
            <!--Footer Links-->
            <div class="col foot-link">
              <div>
                <a href="#home">HOME</a>
                <a href="#about">ABOUT</a>
                <a href="#projects">PROJECTS</a>
                <a href="#skills">SKILLS</a>
                <a href="#contact">CONTACT</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--copyright-->
      <div class="copyright">
        © Copyright 2024. Made by <a href="#">Abhijeet Dhage</a>
      </div>
    </section>

    <!-- scroll ferature -->
  </body>
</html>
